<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
  <link rel="icon" type="jv-icon" href="./images/jv-logo.png" />
  <link rel="stylesheet" href="./styles/main.css" target="print" />

  <script src="./scripts/darkmode.js" defer></script>
  <script src="./scripts/spendTracker.js" defer></script>

  <title>Listing-App</title>

</head>
<body> 
    <header class="container nav">
        <h1 class="title">Listing-App</h1>
        <span>
          <i  class="fa fa-moon" id="mode"></i>
        </span>
    </header>

    <section id="listing" class="container">
      <p class="hide" id="warning">
        <span class="asterisk"> * </span> 
        Pls add a valid  item
      </p>

      <form id="my-form">
        <input id='my-field' 
          type="text" 
          placeholder="Add Items Here" 
          autocomplete="off"
          required > 

        <button 
          type="submit"
          id="formBtn">
          Add Item
        </button>
      </form>

      <div class="filter-area">
        <i class="search fa-solid fa-magnifying-glass"></i>
        <input
        type="text"
        id="filter" 
        class="filter-items"
        placeholder="Filter Items">
      </div>

      <h2 class="list-item">List Items</h2>
      <ul id="my-list"> </ul> 

      <div class="clear-items">
        <button id="clear">Clear All</button>
      </div>
    </section>

    <script>
    const formatDate = (date = new Date()) => {
        const days = date.getDate()
        const month = date.getMonth() + 1
        const year = date.getFullYear()
        return `${month} / ${days} / ${year}`
    }
    </script>

</body>
</html>
